image: Visual Studio 2019
init:
  - git config --global core.autocrlf input

nuget:
  disable_publish_on_pr: true

build_script:
  - dotnet build  -c Release
  - dotnet test   -c Release
  - dotnet pack   -c Release -o .\deploy

test: off

artifacts:
  - path: 'deploy\*.nupkg'
    type: NuGetPackage